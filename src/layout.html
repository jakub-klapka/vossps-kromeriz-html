<!doctype html>
<html lang="cs-CZ" itemscope itemtype="http://schema.org/WebPage">
<head>
	<meta charset="UTF-8">
	<title itemprop="name">VOS SPS Kroměříž</title>

	<link rel="stylesheet" href="../build/css/layout.css"/>

	<script type="text/javascript">
		var ajax = new XMLHttpRequest();
		ajax.open("GET", "../build/images/svg_sprite.svg", true);
		ajax.send();
		ajax.onload = function(e) {
			var div = document.getElementById("svg_sprite_wrap");
			div.innerHTML = ajax.responseText;
			document.body.insertBefore(div, document.body.childNodes[0]);
		}
	</script>

</head>
<body>
<div id="svg_sprite_wrap" style="display: none;"></div>

<header class="main_header" role="banner" itemscope itemtype="http://schema.org/WPHeader">
	<div class="main_header__inner">

		<nav class="main_header__quick_menu" role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
			<ul class="main_header__quick_menu__ul">
				<li class="main_header__quick_menu__ul__item">
					<a href="" itemprop="name url">
						<svg class="main_header__quick_menu__ul__item__icon" aria-hidden="true"><use xlink:href="#icon-home"></use></svg>
						Hlavní strana
					</a>
				</li>
				<li class="main_header__quick_menu__ul__item">
					<a href="" itemprop="name url">
						<svg class="main_header__quick_menu__ul__item__icon" aria-hidden="true"><use xlink:href="#icon-books"></use></svg>
						Studium
					</a>
					<ul class="main_header__quick_menu__ul__item__submenu" itemscope itemtype="http://schema.org/SiteNavigationElement">
						<li class="main_header__quick_menu__ul__item__submenu__item"><a href="" itemprop="name url">Středoškolské</a></li>
						<li class="main_header__quick_menu__ul__item__submenu__item"><a href="" itemprop="name url">Vyšší odborné</a></li>
						<li class="main_header__quick_menu__ul__item__submenu__item"><a href="" itemprop="name url">Další vzdělávání</a></li>
					</ul>
				</li>
				<li class="main_header__quick_menu__ul__item">
					<a href="" itemprop="name url">
						<svg class="main_header__quick_menu__ul__item__icon" aria-hidden="true"><use xlink:href="#icon-info"></use></svg>
						Obecně o škole
					</a>
				</li>
				<li class="main_header__quick_menu__ul__item">
					<a href="" itemprop="name url">
						<svg class="main_header__quick_menu__ul__item__icon" aria-hidden="true"><use xlink:href="#icon-documents"></use></svg>
						Dokumenty školy
					</a>
				</li>
			</ul>
		</nav>

		<h2 class="main_header__tagline">Vyšší odborná škola pedagogická a sociální<br/>
			a Střední pedagogická škola Kroměříž</h2>

		<a class="main_header__photo_link" href="">
			Fotografie školy
			<svg class="main_header__photo_link__image" aria-hidden="true"><use xlink:href="#icon-photos"></use></svg>
		</a>

		<a class="main_header__logo" href="">
			<svg class="main_header__logo__image" role="img" title="Logo" alt="Logo" itemprop="image"><use xlink:href="#icon-logo"></use></svg>
		</a>

	</div>
</header>

<script type="text/javascript" src="js/libs/jquery-2.1.3.js"></script>
<script type="text/javascript" src="js/libs/velocity.js"></script>

<script type="text/javascript" src="js/header_menu.js"></script><!-- jquery, velocity -->
</body>
</html>
